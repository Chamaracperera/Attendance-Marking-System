<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Based Attendance Marking System</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="img/logo.png" alt="logo">
                <h2>Attendance Marking System</h2>
            </a>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <form id="subjectForm">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="ICT">ICT</option>
                    <option value="IAT">IAT</option>
                    <option value="ET">ET</option>
                    <option value="AT">AT</option>
                    <!-- Add other departments as needed -->
                </select>
        
                
        
                <button type="button" onclick="proceedToQRCode()">Proceed to QR Code</button>
            </form>
        
            <script>
                function proceedToQRCode() {
                    const department = document.getElementById("department").value;
                    const subject = document.getElementById("subject").value;
        
                    if (department && subject) {
                        // Assuming QR code scanning is handled in qr_scan.html
                        window.location.href = "qr_scan.html";
                    } else {
                        alert("Please select both your department and subject.");
                    }
                }
            </script>
        </div>
    </div>
</body>
</html>
